---
- name: Install httpd and uninstall chrony
  hosts: all
  become: yes
  tasks:
    - name: Install httpd
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Uninstall chrony
      ansible.builtin.apt:
        name: chrony
        state: absent
        purge: yes
        autoremove: yes

    - name: Check if uninstalled
      command: systemctl status chrony
      ignore_errors: yes
